<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#add" onclick="showPage('add')">Add</a>
    <a href="#profile" onclick="showPage('profile')">Profile</a>
    <a href="#calendar" onclick="showPage('calendar')">Calendar</a>
  </nav>

  <!-- pages -->

  <!-- add page -->
  <section id="add" class="page">
    <header class="topbar">
      <h2>ADD</h2>
    </header>
    <p>My Single Page Web App Template</p>
  </section>

  <!-- profile page -->
  <section id="profile" class="page">
    <header class="topbar">
      <h2>Profile</h2>
    </header>
    <p>This is my profile page</p>
  </section>

  <!-- calendar page -->
  <section id="calendar" class="page">
    <header class="topbar">
      <h2>Calendar</h2>
    </header>
    <p>Hmm, there should be some calendar right here...</p>
  </section>



  <!-- main js file -->
  <script src="js/main.js"></script>

</html>
